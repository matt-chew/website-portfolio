<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="skills">
    <h2>My Skills</h2>
    <div class="skills-grid">
      <div class="skill-card">
        <img src="java-icon.png" alt="Java Icon">
        <h3>Java</h3>
      </div>
      <div class="skill-card">
        <img src="css-icon.png" alt="CSS Icon">
        <h3>CSS</h3>
      </div>
      <div class="skill-card">
        <img src="html-icon.png" alt="HTML Icon">
        <h3>HTML</h3>
      </div>
      <div class="skill-card">
        <img src="mysql-icon.png" alt="MySQL Icon">
        <h3>MySQL</h3>
      </div>
      <div class="skill-card">
        <img src="csharp-icon.png" alt="C# Icon">
        <h3>C#</h3>
      </div>
      <div class="skill-card">
        <img src="javascript-icon.png" alt="JavaScript Icon">
        <h3>JavaScript</h3>
      </div>
    </div>
  </section>
</body>

</html>
